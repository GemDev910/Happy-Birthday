<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('Background.jpeg'); /* Replace 'Background.jpeg' with your image file */
            background-size: cover; /* Adjust the background-size property as needed */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
           
        }

        @media (max-width: 100px) {
            html, body {
                height: 100vh; /* Set body height to full viewport height */
                overflow: hidden; /* Hide overflow to prevent scrolling */
            }
        
            body {
                background-image: url('MobileBackground.jpeg');
                background-size: cover;
                max-height: 100vh;
            }

            p {
                font-size: 20px;
            }
            button {
                padding: 15px 30px; /* Adjust button size for smaller screens */
                font-size: 20px;
            }
        }
        header {
            background-color: cyan;
            padding: 20px;
            color: white;
            font-size: 24px;
        }

        section {
            padding: 20px;
            box-sizing: border-box;
            height: calc(100% - 120px); /* Adjust section height */
            overflow: auto; /* Enable scrolling within section */
        }

        img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 50%;
            margin-top: 20px;
        }

        .glide {
            max-width: 1300px;
            margin: auto;
        }

        .glide__slides img {
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* initially hide all images */
        }

        .glide__slides img.active {
            display: block; /* show the active image */
        }

        /* Apply custom styling to the fifth image */
        .glide__slides img.fifth-image {
            width: 140%; /* Increase the width */
            max-width: none; /* Override max-width */
        }

        p {
            color: black;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
          
            animation: running-text 15s linear infinite;
        }

        @keyframes running-text {
            from {
                transform: translateX(100%); /* Start from the right side */
            }
            to {
                transform: translateX(-100%); /* Move to the left side */
            }
        }

        button {
            background-color: blue;
            color: white;
            padding: 20px 40px; /* Increase the button size */
            font-size: 25px; /* Increase the font size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday Daddy!</h1>
    </header>

    <section>
        <div class="glide" id="imageCarousel">
            <div class="glide__track" data-glide-el="track">
                <div class="glide__slides">
                    <img src="birthday_image6.jpeg" alt="Birthday Celebration 1" class="active">
                    <img src="birthday_image1.jpeg" alt="Birthday Celebration 2" >
                    <img src="birthday_image2.jpeg" alt="Birthday Celebration 3">
                    <img src="birthday_image3.jpeg" alt="Birthday Celebration 4">
                    <img src="birthday_image4.jpeg" alt="Birthday Celebration 5">
                    <img src="birthday_image5.jpeg" alt="Birthday Celebration 6" class="fifth-image">
                    <img src="birthday_image8.jpeg" alt="Birthday Celebration 7" class="fifth-image">
                    <img src="birthday_image9.jpeg" alt="Birthday Celebration 8" class="fifth-image">
                    <img src="birthday_image7.jpeg" alt="Birthday Celebration 9" >
                    <img src="birthday_image10.jpeg" alt="Birthday Celebration 10" >
                    <img src="birthday_image11.jpeg" alt="Birthday Celebration 11" >
                    <img src="birthday_image12.jpeg" alt="Birthday Celebration 12" class="fifth-image">
                    

                </div>
            </div>
        </div>
        
        <p>Selamat Ulang Tahun Daddy, Semoga Panjang Umur Sehat Selalu Dan Terus Bahagia Ya ðŸ¥³ðŸŽ‚</p>
        <button id="playPause">Play The Song</button>
    </section>

    <audio id="audio" loop src="https://raw.githubusercontent.com/GemDev910/Happy-Birthday/main/Birthday_song3.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Glide('.glide').mount();

            const images = document.querySelectorAll('.glide__slides img');
            let currentIndex = 0;
            let isPlaying = false;
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('playPause');

            function changeImage() {
                images.forEach(image => image.classList.remove('active'));
                images[currentIndex].classList.add('active');
                currentIndex = (currentIndex + 1) % images.length;
            }

            function playPauseMusic() {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.textContent = 'Play The Song';
                } else {
                    audio.play();
                    playPauseButton.textContent = 'Pause The Song';
                }
                isPlaying = !isPlaying;
            }

            setInterval(changeImage, 3000);

            playPauseButton.addEventListener('click', playPauseMusic);
        });
    </script>
</body>
</html>
